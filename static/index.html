<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cribbage Client</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Cribbage Game: <span id="game-id">FIRST_GAME</span></h1>
    <p>Player: <span id="player-name"></span> (<span id="player-id"></span>)</p>

    <div class="container">
        <div class="game-info">
            <!-- Scores -->
            <div id="scores">
                <p>Scores: Loading...</p>
            </div>

            <!-- Starter Card -->
            <div id="starter-card">
                <p>Starter: None</p>
            </div>

            <!-- Played Cards -->
            <div id="played-cards">
                <p>Played: None (Total: 0)</p>
            </div>

            <!-- Player's Hand -->
            <div id="player-hand">
                <h3>Your Hand:</h3>
                <div id="hand-cards"></div>
            </div>

            <!-- Input Section -->
            <div class="input-section" id="input-section">
                <p id="prompt">Joining game...</p>
                <button id="action-button" class="disabled" disabled>Submit</button>
            </div>
        </div>

        <div>
            <!-- Messages -->
            <div class="messages" id="messages">
                Joining game...
            </div>

            <!-- Game Log -->
            <div class="game-log" id="game-log">
                <p>Loading game log...</p>
            </div>
        </div>
    </div>

    <!-- HTMX state fetch -->
    <div id="scores" data-state=""></div>

    <script src="/static/script.js"></script>
</body>
</html>
